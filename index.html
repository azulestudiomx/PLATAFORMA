<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#8B0000" />
  <title>Plataforma Ciudadana Campeche</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
          },
          colors: {
            brand: {
              primary: 'var(--color-primary)',
              secondary: 'var(--color-secondary)',
              accent: 'var(--color-accent)',
              gray: '#F3F4F6',
              // Premium palette additions
              dark: '#0F172A',
              light: '#F8FAFC',
              slate: '#334155',
            }
          },
          backgroundImage: {
            'brand-gradient': 'linear-gradient(135deg, #8B0000 0%, #5a0000 100%)',
            'brand-gradient-hover': 'linear-gradient(135deg, #A50000 0%, #700000 100%)',
            'subtle-glow': 'radial-gradient(circle at center, rgba(139, 0, 0, 0.15) 0, rgba(0, 0, 0, 0) 70%)',
          }
        }
      }
    }
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
